name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: "master"
      - uses: actions/setup-node@v3
        with:
          node-version: "19.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@mailstream"
      - name: Publish packages on NPM ðŸ“¦
        run: npx nx affected --target=lint --args="--ver=${{ github.event.release.tag_name }##*v} --tag=latest"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
